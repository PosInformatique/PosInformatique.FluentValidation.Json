name: Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 6.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'
      
      - name: Build
        run: dotnet pack --property:Configuration=Release "src/FluentValidation.Json/FluentValidation.Json.csproj"
